name: Compile Sketches

on:
  - push
  - pull_request
jobs:
  compile-sketches:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Compile sketches
        uses: arduino/compile-sketches@v1
        with:
          sketch-paths: |
            - sketches/final_code_interactive
          libraries: |
            - name: Adafruit-NeoPixel
